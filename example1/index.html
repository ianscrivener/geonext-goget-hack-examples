<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
    pre {
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
    }
    </style>


    <title>GeoNext GoGet Hack Example #1</title>
</head>

<body>

    <p>Processing...</p>
    <pre></pre>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
	    var geoJsonUrl = "http://goget.ianscrivener.com:8080/geoserver/ows?service=WFS&version=1.1.0&request=GetFeature&typeName=goget:pods&maxfeatures=1&outputFormat=text/javascript";

	    function handleJson(data) {
	        $('p').html("Done!!");
	        $('pre').text(JSON.stringify(data));
	        console.log(data)
	    }

	    $.ajax({

	        url: geoJsonUrl,
	        dataType: 'jsonp',
	        jsonpCallback: 'parseResponse',
	        success: handleJson
	    })

    < /script>

</body > < /html>
