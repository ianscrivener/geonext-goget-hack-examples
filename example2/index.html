<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
  <![endif]-->
    <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #myMap {
        height: 100%;
    }
    </style>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <body>
        <div id="myMap"></div>
        <script>

        hereURL = 'http://2.base.maps.cit.api.here.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png?app_id=DemoAppId01082013GAL&app_code=AJKnXv84fjrb0KIHawS0Tg';


        var myMapTiles = L.tileLayer(hereURL, {
            maxZoom: 18
        });

        var geoJsonUrl = "http://goget.ianscrivener.com:8080/geoserver/ows?service=WFS&version=1.1.0&request=GetFeature&typeName=goget:pods&outputFormat=text/javascript&CQL_FILTER=state='NSW' AND Pod_ID<>1164";


         // jquery ajax call to get json form geoserver
        $.ajax({
            url: geoJsonUrl,
            dataType: 'jsonp',
            jsonpCallback: 'parseResponse',
            success: fixJSON
        })

         // json handler funct
        function fixJSON(data) {
            for (var i = 0; i < data.features.length; i++) {
                elem = data.features[i].geometry.coordinates;
                elem.reverse();
            };
            makeMap(data)
        }

        var myIcon = L.icon({
            iconUrl: 'goget-pin.png',
            iconSize: [21,33],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76],
        });

        var geojsonMarker = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };


         // json handler funct
        function makeMap(data) {

            //points
            var geojson = L.geoJson(data, {

                pointToLayer: function(feature, latlng) {
                    return new L.circleMarker(latlng, geojsonMarker);
                },

                onEachFeature: function(feature, layer) {
                    var str = feature.properties.area_name + ' (' + feature.properties.Pod_ID + ')';
                    layer.bindPopup(str);
                }
            });

            // base
            var map = L.map('myMap',{
                center: [-33.8700,151.1945],
                zoom: 16
            });
            myMapTiles.addTo(map);
            geojson.addTo(map);
        }

        </script>
    </body>

</html>
